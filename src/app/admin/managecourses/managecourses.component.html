<div *ngIf="!user">
  <p>You are a new user, please sign up!</p>
  <button (click)="signUp()">Sign Up</button>
</div>

<div *ngIf="user">

<form>
  <div class="form-group">
    <label for="id">Course Id (Required)</label>
    <input type="text" class="form-control" name= "id" id="id" [(ngModel)]="course.id" placeholder="Enter 3 numbers">
  </div>
  <div class="form-group">
    <label for="name">Course Name</label>
    <input type="text" class="form-control" name="name" id="name" [(ngModel)]="course.name" placeholder="Enter full course name">
  </div>
  <div class="form-group">
    <label for="id">Day/Time</label>
    <input type="text" class="form-control" name="dt" id="dt" [(ngModel)]="course.dt" placeholder="Ex: Mon-Wed, 9-10a">
  </div>
  <div class="form-group">
    <label for="location">Location</label>
    <input type="text" class="form-control" name="location" id="location" [(ngModel)]="course.location" placeholder="Enter Online or On-Campus">
  </div>
  <div class="form-group">
    <label for="term">Term</label>
    <input type="text" class="form-control" name="term" id="term" [(ngModel)]="course.term" placeholder="Ex: Fall 2021">
  </div>
  <div class="form-group">
    <label for="req">Requirement</label>
    <select class="form-select" id="req" [(ngModel)]="course.requirement" name="req">
      <option>Art</option>
      <option>English</option>
      <option>History</option>
      <option>Math</option>
      <option>Science</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Course Description</label>
    <textarea class="form-control" [(ngModel)]="course.description" name= "description"  id="description" rows="3"></textarea>
  </div>
</form>
<br>
<button type="submit" [disabled]="(this.course.id.length > 0) ? false : true" (click)="updateCatalog()">Update Catalog</button>

<br>
<br>

<h1>Course Catalog</h1>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Requirement</th>            
      <th scope="col">Course Id</th>           
      <th scope="col">Course Name</th>            
      <th scope="col">Day/Time</th>            
      <th scope="col">Location</th>            
      <th scope="col">Term</th>                    
    </tr>            
  </thead>   
  <tbody>      
    <tr *ngFor="let course of courseList">           
      <td scope="row">{{ course.requirement }}</td>           
      <td scope="row">{{ course.id }}</td>
      <td scope="row">{{ course.name }}
        <button id="moreInfo" type="button" ngbPopover="{{ course.description }}" 
        triggers="mouseenter:mouseleave" popoverTitle="Course Description">...
        </button>
      </td>
      <td scope="row">{{ course.dt }}</td>
      <td scope="row">{{ course.location }}</td>
      <td scope="row">{{ course.term }}</td>
      <td scope="row">
        <svg id="addRemove" role= "button" (click)="deleteCourse(course)" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash-circle" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
          <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
        </svg>
    </tr>
  </tbody>
</table>

</div>
